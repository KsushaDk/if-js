    <div class="wrapper">
        <header>
            <div class="header__section">
                <div class="header__navi">
                    <a href="#">
                        <img src="./images/header/logo_triphouse_blue.svg" alt="logo" />
                    </a>
                    <ul>
                        <li class="header__stays"><a href="#">Stays</a></li>
                        <li class="header__attractions"><a href="#">Attractions</a></li>
                        <li><div class="header__night"></div></li>
                        <li><a href="#"></a><div class="header__account"></div></a></li>
                    </ul>
                </div>
                <div class="header__search">
                    <p class="header__title">Discover stays<br />
                        to live, work or just relax</p>
                    <form action="" method="GET">
                        <div class="header__destination">
                            <p>
                                <label for="search">Your destination or hotel name</label>
                            </p>
                            <input id="search" type="text" name="search" placeholder="New York" />
                        </div>
                        <div class="header__date">
                            <div class="header__in">
                                <p>
                                    <label for="in">Check-in - </label>
                                </p>
                                <input type="date" id="datein" />
                            </div>
                            <div class="header__out">
                                <p>
                                    <label for="in">Check-out</label>
                                </p>
                                <input type="date" id="dateout" />
                            </div>
                        </div>
                        <div class="header__people">
                            <input type="text" id="people_ad" placeholder="Adults" autocomplete="off"/>
                            <input type="text" id="people_ch" placeholder="Children" autocomplete="off"/>
                            <input type="text" id="people_rm" placeholder="Room" autocomplete="off"/>
                        </div>
                        <button>Search</button>
                    </form>
                    <div id="header__people_filter" tabindex="0">
                        <div class="header__people_filter_adults">
                            <span>
                                <label for="adults">Adults</label>
                            </span>
                            <div class="header__people_count">
                                <button id="adults__btn-dec" class="minus" value="-">-</button>
                                <input id="adults" type="text" value ="1" placeholder="0"/>
                                <button id="adults__btn-inc" class="plus" value="+">+</button>
                            </div>
                        </div>
                        <div class="header__people_filter_children">
                            <span>
                                <label for="children">Children</label>
                            </span>
                            <div class="header__people_count">
                                <button id="children__btn-dec" value="-" disabled>-</button>
                                <input id="children" type="text" value ="0"placeholder="0" />
                                <button id="children__btn-inc" value="+">+</button>
                            </div>
                        </div>
                        <div class="header__people_filter_rooms">
                            <span>
                                <label for="rooms">Rooms</label>
                            </span>
                            <div class="header__people_count">
                                <button id="rooms__btn-dec" value="-">-</button>
                                <input id="rooms" type="text" value="1" placeholder="0"/>
                                <button id="rooms__btn-inc" value="+">+</button>
                            </div>
                        </div>
                        <div class="header__people_children_age">
                            <span>
                                <label for="age">What is the age of the child youâ€™re travelling with?</label>
                            </span>
                            <select id="age_selector">
                                <option>0 years old</option>
                                <option>1 years old</option>
                                <option>2 years old</option>
                                <option>3 years old</option>
                                <option>4 years old</option>
                                <option>5 years old</option>
                                <option>6 years old</option>
                                <option>7 years old</option>
                                <option>8 years old</option>
                                <option>9 years old</option>
                                <option>10 years old</option>
                                <option>11 years old</option>
                                <option>12 years old</option>
                                <option>13 years old</option>
                                <option>14 years old</option>
                                <option>15 years old</option>
                                <option>16 years old</option>
                                <option>17 years old</option>
                            </select>
                        </div>
                    </div>
                <div class="header__apps">
                    <a href="#"><img src="./images/header/google_play.svg" alt="google-play"></a>
                    <a href="#"><img src="./images/header/app_store.svg" alt="app_store"></a>
                </div>
            </div>
        </header>
